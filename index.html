<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<title>Ticket</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #f0f0f0; /* Серый фон вокруг "телефона" */
  display: flex;
  justify-content: center;
}

.page {
  position: relative;
  width: 100vw;
  max-width: 500px; /* Ограничиваем ширину для больших экранов */
  height: 300vh;
  background: #fff;
  overflow-x: hidden;
}

/* ФОН - теперь он занимает ширину контейнера */
.bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: auto; /* Картинка сохранит пропорции */
  z-index: 0;
}

/* ЧАСЫ - используем % для отступа сверху */
.time {
  position: absolute;
  top: 12%; /* Привязка к высоте экрана в процентах */
  left: 50%;
  transform: translateX(-50%);
  padding: 1% 10%;
  border-radius: 8px;
  font-size: 1.8rem; /* Размер шрифта подстраивается */
  font-weight: 600;
  background: #c8ffc8;
  color: #000;
  white-space: nowrap;
  z-index: 2;
}

/* QR - привязываем через % от ширины и низ первого экрана */
.qr {
  position: absolute;
  width: 40%; /* Размер QR зависит от ширины экрана */
  max-width: 180px;
  left: 10%; 
  top: 58vh; /* Позиция на первом экране */
  z-index: 2;
}

/* COLOR PICKER */
.picker {
  position: absolute;
  top: 250vh;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 50px;
  z-index: 2;
}
</style>
</head>

<body>

<div class="page">

  <img src="bg.jpg" class="bg">

  <div id="clock" class="time">00:00:00</div>

  <img id="qr" class="qr" src="qr1.png">

  <input id="picker" class="picker" type="color" value="#c8ffc8">

</div>

<script>
/* ===== ЧАСЫ ===== */
function updateClock() {
  const d = new Date();
  clock.textContent =
    String(d.getHours()).padStart(2,'0') + ':' +
    String(d.getMinutes()).padStart(2,'0') + ':' +
    String(d.getSeconds()).padStart(2,'0');
}
setInterval(updateClock, 1000);
updateClock();

/* ===== COLOR PICKER ===== */
picker.addEventListener('input', () => {
  clock.style.background = picker.value;
});

/* ===== QR ===== */
const qrList = ['qr1.png', 'qr2.png'];
let qrIndex = 0;
setInterval(() => {
  qrIndex = (qrIndex + 1) % qrList.length;
  qr.src = qrList[qrIndex];
}, 2000);
</script>

</body>
</html>
