<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#000000">

<title>Simple Ticket</title>
<style>
  /* Основной фон страницы */
  body {
    margin: 0;
    padding: 0;
    background: #fff; /* белый фон */
  }

  .container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* Картинка-фон */
.bg {
  width: 100%;
  height: 100%;
  object-fit: contain; /* картинка вписывается в контейнер */
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
  background: transparent; /* не перекрываем белый фон */
}

  /* Часы */
  .time-display {
    position: absolute;
    top: 10vmin;          /* отступ сверху адаптивный */
    left: 50%;
    transform: translateX(-50%);
    font-size: 5vmin;     /* шрифт масштабируется под экран */
    font-weight: bold;
    color: black;
    background: rgba(200,255,200,0.9);
    padding: 2vmin 5vmin;
    border-radius: 2vmin;
    z-index: 2;
  }

  /* QR-код */
  .qr {
    position: absolute;
    width: 20vmin;       /* адаптивный размер */
    height: 20vmin;
    left: 5vmin;
    bottom: 15vmin;
    background: white;   /* фон под QR-код */
    border-radius: 2vmin;
    z-index: 2;
    object-fit: contain; /* QR-код не обрезается */
  }
</style>
</head>
<body>
<div class="container">
  <img src="bg.jpg" class="bg">

  <div id="clock" class="time-display">00:00:00</div>

  <img id="qrImage" class="qr" src="qr1.png">
</div>

<script>
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, '0');
  const m = String(now.getMinutes()).padStart(2, '0');
  const s = String(now.getSeconds()).padStart(2, '0');
  document.getElementById('clock').textContent = `${h}:${m}:${s}`;
}
setInterval(updateClock, 1000);
updateClock();

// Смена QR-кодов
const qrImages = ["qr1.png", "qr2.png"];
let index = 0;

setInterval(() => {
  index = (index + 1) % qrImages.length;
  const qr = document.getElementById("qrImage");
  qr.style.opacity = 0; // плавное исчезновение
  setTimeout(() => {
    qr.src = qrImages[index];
    qr.style.opacity = 1;
  }, 300);
}, 3000);
</script>
</body>
</html>
