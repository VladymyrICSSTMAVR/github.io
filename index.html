<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<title>Ticket</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #f0f0f0; /* Серый фон вокруг "телефона" */
  display: flex;
  justify-content: center;
}

.page {
  position: relative;
  width: 100vw;
  max-width: 500px; /* Ограничиваем ширину для больших экранов */
  height: 300vh;
  background: #fff;
  overflow-x: hidden;
}

/* ФОН - теперь он занимает ширину контейнера */
.bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: auto; /* Картинка сохранит пропорции */
  z-index: 0;
}

.time {
  position: absolute;
  /* 1. Центрирование */
  left: 50%;
  transform: translateX(-50%);

  /* 2. Позиция по вертикали (подгоняйте это число под фон) */
  top: 24.5vw; 

  /* 3. ФИКСИРОВАННЫЙ РАЗМЕР ФОНА (самое важное) */
  /* Эти значения теперь не зависят от длины текста */
  width: 60vw;   /* Ширина зеленого прямоугольника */
  height: 12vw;  /* Высота зеленого прямоугольника */
  
  /* 4. Центрирование текста внутри прямоугольника */
  display: flex;
  align-items: center;    /* Центр по вертикали */
  justify-content: center; /* Центр по горизонтали */

  /* 5. ШРИФТ */
  font-family: 'Poppins', sans-serif;
  font-weight: 700;
  font-size: 7.5vw; /* Размер цифр */
  font-variant-numeric: tabular-nums;
  -webkit-font-smoothing: antialiased;

  /* 6. ДИЗАЙН */
  background: #c8ffc8; /* Ваш цвет */
  border-radius: 1.5vw; /* Скругление тоже в vw, чтобы было одинаковым */
  color: #000;
  z-index: 2;
}

/* QR-КОД */
.qr {
  position: absolute;
  /* Ширина в % или vw — это правильно */
  width: 42vw; 
  height: 42vw;
  left: 10vw; 
  /* Главное исправление: используем vw вместо vh или px для высоты */
  /* Подберите это значение (сейчас 145), чтобы QR стоял на месте */
  top: 125vw; 
  z-index: 2;
}

/* COLOR PICKER */
.picker {
  position: absolute;
  top: 250vh;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 50px;
  z-index: 2;
}
</style>
</head>

<body>

<div class="page">

  <img src="bg.jpg" class="bg">

  <div id="clock" class="time">00:00:00</div>

  <img id="qr" class="qr" src="qr1.png">

  <input id="picker" class="picker" type="color" value="#c8ffc8">

</div>

<script>
/* ===== ЧАСЫ ===== */
function updateClock() {
  const d = new Date();
  clock.textContent =
    String(d.getHours()).padStart(2,'0') + ':' +
    String(d.getMinutes()).padStart(2,'0') + ':' +
    String(d.getSeconds()).padStart(2,'0');
}
setInterval(updateClock, 1000);
updateClock();

/* ===== COLOR PICKER ===== */
picker.addEventListener('input', () => {
  clock.style.background = picker.value;
});

/* ===== QR ===== */
const qrList = ['qr1.png', 'qr2.png'];
let qrIndex = 0;
setInterval(() => {
  qrIndex = (qrIndex + 1) % qrList.length;
  qr.src = qrList[qrIndex];
}, 2000);
</script>

</body>
</html>
