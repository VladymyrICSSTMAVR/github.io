<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#000000">

<title>Simple Ticket</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: white;
  }
  .container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  .bg {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0; left: 0;
    z-index: 1;
  }
  .time-display {
    position: absolute;
    top: 73px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 30px;
    font-weight: bold;
    color: black;
    background: rgba(200,255,200,1);
    padding: 10px 49px;
    border-radius: 10px;
    z-index: 2;
  }

  .qr {
    position: absolute;
    width: 170px;
    height: 170px;
    left: 32px;
    bottom: 178px;
    background: white;
    border-radius: 8px;
    z-index: 2;
    object-fit: cover;
  }
</style>
</head>
<body>
<div class="container">
  <img src="bg.jpg" class="bg">

  <div id="clock" class="time-display">00:00:00</div>

  <img id="qrImage" class="qr" src="qr1.png">
</div>

<script>
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, '0');
  const m = String(now.getMinutes()).padStart(2, '0');
  const s = String(now.getSeconds()).padStart(2, '0');
  document.getElementById('clock').textContent = `${h}:${m}:${s}`;
}
setInterval(updateClock, 1000);
updateClock();

// ---- Смена 2 QR-кодов ----
const qrImages = ["qr1.png", "qr2.png"];
let index = 0;

setInterval(() => {
  index = (index + 1) % qrImages.length;
  document.getElementById("qrImage").src = qrImages[index];
}, 2000); // каждые 3 секунды
</script>

</body>
</html>
