<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#000000">

<title>Simple Ticket</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: white;
    font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }
  .container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  .bg {
    width: 98%;
    height: 98%;
    object-fit: cover;
    position: absolute;
    top: 0; left: 3;
    z-index: 1;
  }
.time-display {
  position: absolute;
  top: 71px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 29px;
  font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  font-weight: 1000;                 /* более жирный — как на билете */
  font-variant-numeric: tabular-nums; /* ровные одинаковые цифры (табличные) */
  font-feature-settings: "tnum" 1;   /* для старых браузеров */
  letter-spacing: 0.5px;            /* чуть увеличит читаемость цифр */
  color: black;
  background: rgba(200,255,200,1);
  padding: 9px 49px;
  border-radius: 10px;
  z-index: 2;
}


  .qr {
    position: absolute;
    width: 167px;
    height: 167px;
    left: 35px;
    bottom: 191px;
    background: white;
    border-radius: 8px;
    z-index: 2;
    object-fit: cover;
  }
</style>
</head>
<body>
<div class="container">
  <img src="bg.jpg" class="bg">

  <div id="clock" class="time-display">00:00:00</div>

  <img id="qrImage" class="qr" src="qr1.png">
</div>

<script>
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, '0');
  const m = String(now.getMinutes()).padStart(2, '0');
  const s = String(now.getSeconds()).padStart(2, '0');
  document.getElementById('clock').textContent = `${h}:${m}:${s}`;
}
setInterval(updateClock, 1000);
updateClock();

// ---- Смена 2 QR-кодов ----
const qrImages = ["qr1.png", "qr2.png"];
let index = 0;

setInterval(() => {
  index = (index + 1) % qrImages.length;
  document.getElementById("qrImage").src = qrImages[index];
}, 2000); // каждые 3 секунды
</script>

</body>
</html>
