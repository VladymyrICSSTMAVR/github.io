<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<title>Ticket</title>

<style>
html, body {
  margin: 0;
  background: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== ОБЩАЯ СТРАНИЦА (СКРОЛЛ) ===== */
.page {
  position: relative;
  height: 300vh; /* 3 экрана */
}

/* ===== ФОН ===== */
.bg {
  position: absolute;
  top: 0.8%;
  left: 2.5%;
  width: 95%;
  height: 95vh;
  object-fit: cover;
  z-index: 0;
}

/* ===== ЧАСЫ ===== */
.time {
  position: absolute;
  top: 90.7px;
  left: 50%;
  transform: translateX(-50%);
  padding: 7.3px 50px;
  border-radius: 5px;
  font-size: 27px;
  font-weight: 500;
  background: #c8ffc8;
  color: #000;
  font-variant-numeric: tabular-nums;
  z-index: 2;
}

/* ===== QR ===== */
.qr {
  position: absolute;
  width: 165px;
  height: 165px;
  left: 38px;
  bottom: calc(200vh + 187px); /* на первом экране */
  z-index: 2;
}

/* ===== COLOR PICKER (3 экран) ===== */
.picker {
  position: absolute;
  top: 250vh;
  left: 50%;
  transform: translateX(-50%);
  z-index: 2;
}
</style>
</head>

<body>

<div class="page">

  <img src="bg.jpg" class="bg">

  <div id="clock" class="time">00:00:00</div>

  <img id="qr" class="qr" src="qr1.png">

  <input id="picker" class="picker" type="color" value="#c8ffc8">

</div>

<script>
/* ===== ЧАСЫ ===== */
function updateClock() {
  const d = new Date();
  clock.textContent =
    String(d.getHours()).padStart(2,'0') + ':' +
    String(d.getMinutes()).padStart(2,'0') + ':' +
    String(d.getSeconds()).padStart(2,'0');
}
setInterval(updateClock, 1000);
updateClock();

/* ===== COLOR PICKER ===== */
picker.addEventListener('input', () => {
  clock.style.background = picker.value;
});

/* ===== QR ===== */
const qrList = ['qr1.png', 'qr2.png'];
let qrIndex = 0;
setInterval(() => {
  qrIndex = (qrIndex + 1) % qrList.length;
  qr.src = qrList[qrIndex];
}, 2000);
</script>

</body>
</html>
